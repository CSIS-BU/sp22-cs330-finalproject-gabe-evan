<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div class="box game">
            <div *ngIf="gameFinished" class="overlay">
              <button class="button is-large" (click)="tellReplay()">Play again?</button>
            </div>
            <div class="board">
              <div class="square top left" (click)="placeTic(0,0)">
                <object *ngIf="board[0][0] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[0][0] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square top" (click)="placeTic(0,1)">
                <object *ngIf="board[0][1] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[0][1] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square top right" (click)="placeTic(0,2)">
                <object *ngIf="board[0][2] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[0][2] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square left" (click)="placeTic(1,0)">
                <object *ngIf="board[1][0] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[1][0] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square" (click)="placeTic(1,1)">
                <object *ngIf="board[1][1] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[1][1] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square right" (click)="placeTic(1,2)">
                <object *ngIf="board[1][2] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[1][2] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square bottom left" (click)="placeTic(2,0)">
                <object *ngIf="board[2][0] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[2][0] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square bottom" (click)="placeTic(2,1)">
                <object *ngIf="board[2][1] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[2][1] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
              <div class="square bottom right" (click)="placeTic(2,2)">
                <object *ngIf="board[2][2] == 0" class="x" data="assets/x.svg" type="image/svg+xml"></object>
                <object *ngIf="board[2][2] == 1" class="o" data="assets/o.svg" type="image/svg+xml"></object>
              </div>
            </div>
          </div>
          <div class="box scores is-flex is-justify-content-space-around">
            <span class="tag is-success is-large">{{wins}} won</span>
            <span class="tag is-warning is-large">{{ties}} tied</span>
            <span class="tag is-danger is-large">{{losses}} lost</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
